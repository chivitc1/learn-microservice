server.port=8081

# MySql db
spring.datasource.url=jdbc:mysql://multiplication-db:3306/multiplication
spring.datasource.username=root
spring.datasource.name=multiplication
spring.datasource.password=multiplication
spring.datasource.maximum-pool-size=3
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

multiplication.exchange=multiplication_exchange
multiplication.solved.key=multiplication.solved
multiplication.queue=gamification_multiplication_queue
multiplication.anything.routing-key=multiplication.*

# REST client settings
multiplicationHost=http://multiplication:8080

